<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #ccc;
        }

        .link {
            margin-top: 10px;
            font-size: 14px;
        }

        .link a {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
    
    <script>
        function toggleForm() {
            const container = document.querySelector('.container');
            if (container.querySelector('h2').textContent === 'Login') {
                container.innerHTML = `
                    <h2>Sign Up</h2>
                    <form>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                    <div class="link">
                        <a href="#" onclick="toggleForm()">Already have an account? Login</a>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <div class="link">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="link">
                        <a onclick="toggleForm()">Don't have an account? Sign up</a>
                    </div>
                `;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn"><a href="Home.html"
                    style="text-decoration: none; color: #000;">Login</a></button>
        </form>
        <div class="link">
            <a href="#">Forgot password?</a>
        </div>
        <div class="link">
            <a href="#" onclick="toggleForm()">Don't have an account? Sign up</a>
        </div>
    </div>
</body>

</html>
